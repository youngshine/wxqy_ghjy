	<style>
		.app-topbar {background:#E82;}

			filter: alpha(opacity=30);
			-moz-opacity: 0.3; 
			opacity: 0.3;
			position:absolute;
			z-index:10000;
			background-color:none;

			position:absolute;
			width:150px;

			line-height:90px;

			background: #fcfcfc;

  <body>
	  
    <div class="app-page" data-page="home">
      <div class="app-topbar">
          <div class="app-title">教师一对一课程表</div>
      </div>
      <div class="app-content">
    	<div class="list">
    	  <div class="listItem">
    	    <div class="title"></div>
  			<div class="subtitle" style="color:#888;">
  				<span>时间：</span>
				<span class="timespan"></span>
    		</div>
			<!-- 隐藏id -->
  			<div class="userId" style="display:none;"></div>
  			<div class="id" style="display:none;"></div>

    	</div>
	  </div>	  
    </div>

    <script src="src/zepto.js"></script>
    <script src="src/app.min.js"></script>
	
	<script src="js/main.js"></script>		
	<script src="js/teacher_1to1_kcb.js"></script>

	<script>
		// 中文参数，解决乱码。location.search就无效
		var url = decodeURI(window.location);
		//alert(url)

		//采用正则表达式获取地址栏参数
		function getQueryString(param){
		     var reg = new RegExp("(^|&)"+ param +"=([^&]*)(&|$)");
		     //var r = window.location.search.substr(1).match(reg);
			 url = url.substr(url.indexOf("?") + 1); //取得所有参数
			 var r = url.match(reg);
		     if(r!=null)return  unescape(r[2]); return null;
		}
	
		// 全局变量，你的校区，微信号，姓名
		gUserID = getQueryString("userId");
		gUserName = getQueryString("userName")
		gSchoolID = getQueryString("schoolID");// 扩展属性

		App.load('home');

	</script>
  </body>
