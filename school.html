
<!DOCTYPE html>
<html>
  <head>
    <title>联盟学校</title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">	
	<!-- 
	<link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
		-->
	<link rel="stylesheet" href="src/app.min.css">	
	<style>
		.app-topbar {background:#E82;}
		
		/*  msg box */
		#m {
			filter: alpha(opacity=30);
			-moz-opacity: 0.3; 
			opacity: 0.3;
			position:absolute;
			z-index:10000;
			background-color:none;
		}
		#lo {
			position:absolute;
			width:150px;
			height:90px;
			line-height:90px;
			background-color:#000;
			color:#fff;
			text-align:center;
			z-index:9999;
	
			filter: alpha(opacity=70);
			-moz-opacity: 0.7; 
			opacity: 0.7;
			
			border-radius:10px;
			-moz-border-radius:10px; /* Old Firefox */
		} /* ends - msg box */
		.list {
			margin:0px 0;
		}
		.list .listItem {
			background: #fcfcfc;
			padding: 10px 15px;
			border: 1px solid #eee;
			margin:0px;
			border-radius:0px;
			-moz-border-radius:0px; /* Old Firefox */
		}
		.list .listItem .subtitle{
			 color: #888;
			 font-size:0.9em;
		}
	</style>
  </head>

  <body>
	  
    <div class="app-page" data-page="home">
      <div class="app-topbar">
          <div class="app-title">联盟学校</div>
  		  <div class="app-button right addnew" style="font-size:1.5em;
  		font-weight:bolder;">╋</div>
      </div>
      <div class="app-content">
	  <form action="">
	    <input class="app-input no-icon-android" type="search" placeholder="Search...">
	    <input type="submit" style="display:none">
	  </form>
		<div class="list">
    	  <div class="listItem">
    	    <div class="title"></div>
  			<div class="subtitle">
  				<span>地址：</span>
  				<span class="addr"></span>
    		</div>
			<!-- 隐藏id -->
  			<div class="id" style="display:none;"></div>		
    	  </div>
    	</div>
	  </div>	  
    </div>
	  
    <div class="app-page" data-page="subschool">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">分校区</div>
		<div class="right app-button addnew">＋添加分校</div>
      </div>
      <div class="app-content">
  		<div class="list">
      	  <div class="listItem">
      	    <div class="fullname"></div>
    		<div class="subtitle">
				<span class="addr"></span>
				<span class="phone" style="float:right;"></span>
      		</div>
  			<!-- 隐藏id -->
    		<div class="id" style="display:none;"></div>		
      	  </div>
      	</div>
	  </div>	
    </div>
	

    <script src="src/zepto.js"></script>
    <script src="src/app.min.js"></script>
	
	<script src="js/main.js"></script>		
	<script src="js/school.js"></script>

	<script>
		// 中文参数，解决乱码。location.search就无效
		var url = decodeURI(window.location);
	
		//采用正则表达式获取地址栏参数
		function getQueryString(param){
		     var reg = new RegExp("(^|&)"+ param +"=([^&]*)(&|$)");
		     //var r = window.location.search.substr(1).match(reg);
			 url = url.substr(url.indexOf("?") + 1); //取得所有参数
			 var r = url.match(reg);
		     if(r!=null)return  unescape(r[2]); return null;
		}
	
		// 全局变量，你的校区，微信号，姓名
		gUserID = getQueryString("userId");
		gUserName = getQueryString("userName")
		gSchoolID = getQueryString("schoolID");// 扩展属性

		App.load('home');

	</script>
  </body>
</html>
